---
name: Continuous Integration

on:
  push:
    branches: ['main']
    paths-ignore:
      - '**/*.md'
  pull_request:
    branches: ['main']
    paths-ignore:
      - '**/*.md'
    types:
      - synchronize
      - opened

env:
  IMAGE_NAME: bpcalc
  AWS_REGION: eu-west-1

jobs:
  ci:
    name: Continous Integration
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      
      - name: Install poetry
        run: pipx install poetry==1.2.2

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: 'poetry'

      - name: Install dependencies
        run: poetry install

      - name: Lint
        run: poetry run flake8 .
      
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.8.0
        with:
          scan-type: 'fs'
          scan-ref: '.'
          security-checks: vuln,secret,config

      - name: Unit tests
        run: |
          poetry run coverage run --source=bpcalc -m pytest tests/unit
          poetry run coverage report --fail-under=50    
      
      - name: BDD tests
        run: poetry run python -m pytest tests/bdd

  cd:
    name: Continous Deployment
    runs-on: ubuntu-22.04
    needs: ci
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2
      
      - name: Set up Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Login to ECR
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.AWS_ACCOUNT }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com
          username: ${{ secrets.AWS_ACCESS_KEY_ID }}
          password: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Get image metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ secrets.AWS_ACCOUNT }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},enable={{is_default_branch}}
            type=semver,pattern={{major}}.{{minor}},enable={{is_default_branch}}
            type=semver,pattern={{major}},enable={{is_default_branch}}
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,enable={{is_default_branch}}
            type=ref,event=pr
          flavor: |
            latest=false
    
      - name: Build & Publish
        id: build
        uses: docker/build-push-action@v3
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          context: .
          labels: ${{ steps.meta.outputs.labels }}
          tags: ${{ steps.meta.outputs.tags }}
          cache-from: type=gha
          cache-to: type=gha
      
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.3.4
      
      - name: Deploy Infrastructure
        run: |
          TAG=$WORKSPACE
          if [[ $TAG = 'prod' ]]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            TAG=sha-$SHORT_SHA
          fi
          terraform init
          terraform workspace new ${{ env.WORKSPACE }} | :
          terraform workspace select ${{ env.WORKSPACE }}
          terraform plan \
          -var='image=${{ secrets.AWS_ACCOUNT }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.IMAGE_NAME }}' \
          -var='tag=$TAG' \
          -var='region=${{ env.AWS_REGION }}' \
          -out=tfplan.json
          terraform apply tfplan.json
        working-directory: ./infra
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          WORKSPACE: ${{ github.event_name == 'pull_request' && format('pr-{0}', github.event.number) || 'prod' }}